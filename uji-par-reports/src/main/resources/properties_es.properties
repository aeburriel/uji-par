entrada.condiciones = LA ADQUISICIÓN DE ESTA ENTRADA REPRESENTA LA ACEPTACIÓN DE LAS SIGUIENTES CONDICIONES:
entrada.condicion1 = 1. Al comprar tu entrada, comprueba que el espectáculo, fecha, hora, situación y precio sean los correctos, ya que no se admitirán cambios ni devoluciones, excepto en caso de cancelación del espectáculo, caso que la Organización se compromete a la devolución del importe.\n
entrada.condicion2 = 2. La entrada deberá conservarse completa y en buen estado, y se puede denegar la admisión.\n
entrada.condicion3 = 3. La Organización se reserva el derecho de admisión. El portador de esta entrada se compromete a cumplir los requisitos y las condiciones de seguridad del recinto. La Organización no se hace responsable del uso indebido de las instalaciones.\n
entrada.condicion4 = 4. Se ruega puntualidad. Una vez comenzado el espectáculo, es decisión de la Organización permitir el acceso a la sala. En caso de que se deje acceder a la sala, se hará en las condiciones indicadas por el personal del teatro.\n
entrada.condicion5 = 5. La Organización puede solicitar la documentación para comprobar la titularidad de la entrada, en caso de duplicidad o para comprobar que el titular tiene derecho a los descuentos de la entrada. En caso de que no se acredite el derecho al descuento, el cliente deberá abonar la diferencia en la taquilla.\n
entrada.condicion6 = 6. El portador de esta entrada se compromete a ser respetuoso con los artistas y el personal del recinto, así como desconectar los teléfonos móviles y todo tipo de alarmas antes de acceder al recinto, y a no comer, beber o fumar en el interior. También se prohíbe la entrada de animales, excepto los perros de asistencia.\n
entrada.condicion7 = 7. La Organización se reserva todos los derechos de imagen y propiedad intelectual del espectáculo. No está permitido filmar o grabar el espectáculo, ni la utilización de flash.\n
entrada.condicion8 = 8. La Organización no se hará responsable de las pérdidas, robos, deterioros, daños o perjuicios causados ​​al portador o a sus objetos personales durante la estancia en el recinto.\n
entrada.condicion9 = 9. Cualquier reclamación relacionada con la realización, suspensión, modificación o anulación del espectáculo deberá dirigirse a la Organización con la presentación de esta entrada.\n
entrada.condicion10 = 10. La Organización se reserva el derecho de denegar la entrada al recinto al portador de cualquier objeto o producto que la Organización considere peligroso o que estén prohibidos por la normativa vigente.\n
