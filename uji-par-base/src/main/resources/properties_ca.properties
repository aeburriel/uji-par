entrada.condiciones=L'ADQUISICIÓ D'AQUESTA ENTRADA REPRESENTA L'ACEPTACIÓ DE LES SEGÜENTS CONDICIONS:
entrada.condicion1=1. Al comprar la teua entrada, comprova que l'espectacle, data, hora, situació i preu siguen els correctes, ja que no s'admetran canvis ni devolucions, excepte en cas de cancel·lació de l'espectacle, cas què l'organització es compromet a la devolució de l'import.
entrada.condicion2=2. La entrada deurà conservar-se completa i en bon estat , i es pot denegar l'admissió.
entrada.condicion3=3. L'Organització es reserva el dret d'admissió. El portador d'aquesta entrada es compromet a complir els requisits i les condicions de seguretat del recinte. L'Organització no es fa responsable de la utilització indeguda de les instal·lacions.
entrada.condicion4=4. Es prega puntualitat. Una vegada començat l'espectacle, és decisió de l'organització permetre l'accés a la sala. En cas de que es deixe accedir a la sala, es farà en les condicions indicades pel personal del teatre.
entrada.condicion5=5. L'Organització pot demanar la documentació per comprovar la titularitat de l'entrada, en cas de duplicitat o per comprovar que el titular té dret als descomptes de l'entrada. En cas de que no s'acredite el dret al descompte, el client haurà d'abonar la diferència a la taquilla.
entrada.condicion6=6. El portador d'aquesta entrada es compromet a ser respectuós amb els artistes i el personal del recinte, així com a desconnectar els telèfons mòbils i tot tipus d'alarmes abans d'accedir al recinte, i a no menjar, beure o fumar a l'interior. També es prohibeix l'entrada d'animals, excepte dels gossos d'assistència.
entrada.condicion7=7. L'Organització es reserva tots els drets d'imatge i propietat intel·lectual de l'espectacle. No està permès filmar o enregistrar l'espectacle, ni la utilització de flash.
entrada.condicion8=8. L'Organització no es farà responsable de les pèrdues, robatoris, deterioraments, danys o perjudicis causats al portador o als seus objectes personals durant l'estada al recinte.
entrada.condicion9=9. Qualsevol reclamació relacionada amb la realització, suspensió, modificació o anul·lació de l'espectacle s'haurà d'adreçar a l'Organització amb la presentació d'aquesta entrada.
entrada.condicion10=10. L'Organització es reserva el dret de denegar l'entrada al recinte al portador de qualsevol objecte o producte que l'organització considere perillós o els que estiguen prohibits per la normativa vigent.
